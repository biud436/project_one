<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a99df0f94f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-wrapper">
                <div class="header-left">
                    <div class="" id="logo">
                        <img src="https://dummyimage.com/64x64/000/fff" alt="">
                    </div>
                    <a href="#">WOMEN</a>
                    <a href="#">MEN</a>
                </div>
                <div class="header-center">
                    <a href="#">SHOP</a>
                    <a href="#">ITEM</a>
                    <a href="#">SALE</a>
                    <a href="#">MORE</a>
                </div>
                <div class="header-right">
                    <button class="header-right-login-button">로그인</button>
                    <input type="text" name="" id="" placeholder="검색어를 입력하세요">
                </div>
            </div>
            <div class="header-filter-box">
                <div class="header-filter-box-wrapper">
                    <div class="header-filter-box-header">
                        <button class="active">소호</button>
                        <button>브랜드</button>
                    </div>
                    <div class="header-filter-box-footer">
                        <div class="header-filter-box-footer-left">
                            <select name="" id="">
                                <option value="">샵 카테고리 전체(X)</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                            </select>
                        </div>
                        <div class="header-filter-box-footer-center">
                            <label for="name-search"></label><input type="text" placeholder="이름으로 검색">
                        </div>
                        <div class="header-filter-box-footer-right">
                            <span class="active">전체</span>
                            <span>10대</span>
                            <span>20대</span>
                            <span>30대</span>                            
                        </div>
                    </div>
                </div>
            </div>

        </header>
        <section>
            <div class="contents-wrapper">
            </div>
        </section>
    </div>
    <div id="light-box-container">
    </div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>    
    <script type="module" src="js/index.js"></script>
</body>
</html>
