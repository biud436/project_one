<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a99df0f94f.js" crossorigin="anonymous"></script>
    <script>

        /**
         * 디자인을 보기 위해 넣은 코드입니다.
         * 실제로는 삽입되지 않습니다.
         */
        window.addEventListener("load", () => {
            const loginView = document.querySelector(".floating-login-view-wrapper");
            loginView.style.left = "0";
        });
    </script>
    <style>
        
    </style>
</head>
<body>
    <div class="floating-login-view-wrapper">
        <div class="floating-login-view">
            <!-- 닫기 버튼 -->
            <div class="floating-login-view-right">
                <button id="close-login-view">X</button>
            </div>
            <!-- 로그인 폼 -->
            <form action="login.jsp">
                <legend>로그인 폼</legend>
                <!-- 아이디 및 비밀번호 입력 창 -->
                <p><label for="id"><i class="fas fa-user-alt"></i></label><input type="text" name="id" class="input-non-border-box" id="floating-login-view-login-id"></p>
                <p><label for="pw"><i class="fas fa-lock"></i></label><input type="password" name="id"  class="input-non-border-box" id="floating-login-view-login-pw"></p>
                <!-- 로그인 버튼 -->
                <input class="input-button" type="submit" value="Login">
                <!-- 회원가입/비밀번호 찾기 버튼 -->
                <div class="floating-login-view-button-panel">
                    <input class="input-button" id="join-button" type="button" value="회원가입">
                    <input class="input-button" type="button" value="비밀번호 찾기">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
