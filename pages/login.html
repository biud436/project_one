<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>

        /**
         * 디자인을 보기 위해 넣은 코드입니다.
         * 실제로는 삽입되지 않습니다.
         */
        window.addEventListener("load", () => {
            const loginView = document.querySelector(".floating-login-view-wrapper");
            loginView.style.left = "0";
        });

    </script>
</head>
<body>
    <div class="floating-login-view-wrapper">
        <div class="floating-login-view">
            <div class="floating-login-view-right">
                <button id="close-login-view">X</button>
            </div>
            <form action="login.jsp">
                <legend>로그인 폼</legend>
                <p><label for="id">ID : </label><input type="text" name="id" id="floating-login-view-login-id"></p>
                <p><label for="pw">PW : </label><input type="password" name="id" id="floating-login-view-login-pw"></p>
                <p><input type="submit" value="Login"></p>
            </form>
        </div>
    </div>
</body>
</html>
