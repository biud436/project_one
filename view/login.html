<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        
        .floating-login-view-wrapper {
            position: fixed;
            left: 9999px;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: 200;
            display: flex;
            flex: 1 1 0;
            flex-direction: row-reverse;
            justify-content: right;
            align-items: flex-start;
            transition: all .3s ease-in;
        }

        .floating-login-view {
            width: max-content;
            min-height: 100%;
            background-color: #D2D2D2;
            opacity: 0.8;
        } 

        .floating-login-view-right {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        #close-login-view {
            background: none;
            border: none;
            outline: none;
            padding: 0.5em;
            font-size: 1em;
        }

    </style>
</head>
<body>
    <div class="floating-login-view-wrapper">
        <div class="floating-login-view">
            <div class="floating-login-view-right">
                <button id="close-login-view">X</button>
            </div>
            <form action="login.jsp">
                <legend>로그인 폼</legend>
                <p><label for="id">ID : </label><input type="text" name="id" id="floating-login-view-login-id"></p>
                <p><label for="pw">PW : </label><input type="password" name="id" id="floating-login-view-login-pw"></p>
                <p><input type="submit" value="Login"></p>
            </form>
        </div>
    </div>
</body>
</html>
